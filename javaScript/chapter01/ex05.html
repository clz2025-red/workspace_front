    <body>
        <h1>자바스크립트</h1>

        <script>
            console.log('==================================');
            console.log('# switch case문')

            let code = window.prompt('과목코드를 입력해주세요');
            console.log(code);
            console.log(typeof code);

            //1. case 문의 숫자를 문자로 바꾼다
            /*
            switch(code){  //엄격하게 비교한다
                case '1':    
                    console.log('101호');
                    break;
                case '2':
                    console.log('202호');
                    break;
                case '3':
                    console.log('303호');
                    break;
                case '4':
                    console.log('404호');
                    break;
                default:
                    console.log('상담원');
                    break;
            }
            */

            // 2. code --> number형으로 바꾼다
            let no = Number.parseInt(code);   //string 을 number로 바꾼다
            console.log(typeof no);
            switch(no){  //엄격하게 비교한다
                case 1:    
                    console.log('101호');
                    break;
                case 2:
                    console.log('202호');
                    break;
                case 3:
                    console.log('303호');
                    break;
                case 4:
                    console.log('404호');
                    break;
                default:
                    console.log('상담원');
                    break;
            }



        </script>
    </body>
